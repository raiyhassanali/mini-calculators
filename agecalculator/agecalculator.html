<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        /* CSS from the section below will be placed here */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #c4d7e7); /* Light, classic gradient */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #1a237e; /* Deep blue heading */
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        form {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="date"] {
            padding: 12px;
            border: 1px solid #c8d4e3;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            /* To make the placeholder visible on some browsers */
            color: #333; 
        }
        
        input[type="date"]:focus {
            border-color: #5c6bc0;
            outline: none;
            box-shadow: 0 0 5px rgba(92, 107, 192, 0.5);
        }

        button {
            background-color: #5c6bc0; /* Indigo button */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #3f51b5;
            transform: translateY(-1px);
        }

        #result {
            margin-top: 30px;
            font-size: 1.5em;
            font-weight: bold;
            color: #1a237e;
            background: #e8eaf6; /* Light blue background for result */
            padding: 15px 30px;
            border-radius: 10px;
            min-width: 250px;
            text-align: center;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>
        Age Calculator - Calculate Your Age ðŸ“…
    </h1>
    
    <form onsubmit="calculateAge(); return false" >
        <input type="date" name="birthDate" id="birthDate" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
    <script>
        function calculateAge(){
            const ageRef = document.getElementById("birthDate");
            const birthDateInput = ageRef.value;
            const resultDiv = document.getElementById("result");
            
            // 1. Basic Validation: Stop if no date is entered
            if (!birthDateInput) {
                resultDiv.innerText = "Please select a valid date.";
                return; 
            }

            // 2. Create Date objects
            const birthDate = new Date(birthDateInput);
            const today = new Date();

            // 3. Calculate initial age difference in years
            let age = today.getFullYear() - birthDate.getFullYear();

            // 4. Check if birthday has passed this year
            const monthDifference = today.getMonth() - birthDate.getMonth();
            const dayDifference = today.getDate() - birthDate.getDate();

            // If the month is less than the birth month, OR 
            // if the month is the same BUT the day is less than the birth day,
            // the birthday hasn't happened yet this year, so subtract 1 from age.
            if (monthDifference < 0 || (monthDifference === 0 && dayDifference < 0)) {
                age--;
            }

            // 5. Display the result
            resultDiv.innerText = `You are ${age} years old! ðŸŽ‰`;
        }
    </script>
</body>
</html>
